<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e6a1c68f71.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="dark-mode-btn">
        <input type="checkbox" id="toggle">
        <label for="toggle">
            <span class="toggle-border">
                <span class="toggle-indicator"></span>
                <i id = "sun" class="fa-solid fa-lightbulb fa-sm"></i>
                <i id = "moon" class="fa-solid fa-moon fa-sm"></i>
            </span>
        </label>
    </div>

    <form id="register">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName">

        <label for="age">Age</label>
        <input type="number" id="age">

        <label for="email">Email Address</label>
        <input type="text" id="email">

        <label for="password">Password</label>
        <input type="password" id="password">

        <label for="state">State</label>
        <select id="state">
            <option value="">Choose...</option>
            <option>Illinois</option>
            <option>Indiana</option>
            <option>Iowa</option>
        </select>
        <div class="boxes">
            <div class="box">
                <input type="checkbox" id="terms">
                <label for="terms">Agree to our terms and conditions</label>
            </div>
        
            <div class="box">
                <input type="checkbox" id="newsletter" checked>
                <label for="newsletter">Sign up for our newsletter</label>
            </div>
            
        </div>
        <div class="boxes radio">
            <p>What gender do you identify as?</p>
            <div class="box radio">
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
            </div><!-- End box radio-->
            
            <div class="box radio">
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
            </div><!-- End box radio-->
            
            <div class="box radio">
                <input type="radio" name="gender" id="nonbinary" value="Non-binary">
                <label for="nonbinary">Non-binary</label>
            </div><!-- End box radio-->

            <div class="box radio">
                <input type="radio" name="gender" id="not-provided" value="Not-provided">
                <label for="not-provided">Prefer not to say</label>
            </div><!-- End box radio-->
            
        </div><!-- End boxes-->

        <input type="submit" value="Register">


    </form>

    <h2>People Register</h2>
        State: <select class="State">
            <option value="All">All</option>
          <option value="Illinois">Illinois</option>
          <option value="Iowa">Iowa</option>
          <option value="Indiana">Indiana</option>
        </select>
        Newsletter: <select class="Newsletter">
            <option value="All">All</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
        Gender: <select class="Gender">
            <option value="All">All</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-binary">Non-Binary</option>
            <option value="Prefer-no">Prefer not to say</option>
        </select>

    <table id = "people">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>E-mail</th>
                <th>Password</th>
                <th>State</th>
                <th>Agreed</th>
                <th>Newsletter</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody id = "peopleBody">
            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Average Age</td>
                <td id="averageAge"></td>
            </tr>
        </tfoot>
    </table>

    <div id="person-placeholder"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
