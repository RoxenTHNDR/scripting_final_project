<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <p id = "player-statment"></p>
    <div class="game-container">
            <svg class="figure-container">
                <line x1="75" y1="20" x2="75" y2="210"></line>
                <line x1="20" y1="75" x2="210" y2="75"></line>
                <line x1="150" y1="20" x2="150" y2="210"></line>
                <line x1="20" y1="150" x2="210" y2="150"></line>

                <!--X-->
                <line x1="85" y1="85" x2="140" y2="140"></line>
                <line x1="85" y1="140" x2="140" y2="85"></line>
                <!--O-->
                <circle cx="112.5" cy="112.5" r="30"></circle>

            </svg>
    </div>





    <script src="scripts.js"></script>
</body>
</html>
