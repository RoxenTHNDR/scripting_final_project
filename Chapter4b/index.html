<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <form id="register">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName">

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName">

        <label for="email">Email Address</label>
        <input type="text" id="email">

        <label for="password">Password</label>
        <input type="password" id="password">

        <label for="state">State</label>
        <select id="state">
            <option value="">Choose...</option>
            <option>Illinois</option>
            <option>Indiana</option>
            <option>Iowa</option>
        </select>
        <div class="boxes">
            <div class="box">
                <input type="checkbox" id="terms">
                <label for="terms">Agree to our terms and conditions</label>
            </div>
        
            <div class="box">
                <input type="checkbox" id="newsletter" checked>
                <label for="newsletter">Sign up for our newsletter</label>
            </div>
            
        </div>
        <div class="boxes radio">
            <p>What gender do you identify as?</p>
            <div class="box radio">
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
            </div><!-- End box radio-->
            
            <div class="box radio">
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
            </div><!-- End box radio-->
            
            <div class="box radio">
                <input type="radio" name="gender" id="nonbinary" value="Non-binary">
                <label for="nonbinary">Non-binary</label>
            </div><!-- End box radio-->

            <div class="box radio">
                <input type="radio" name="gender" id="not-provided" value="Not provided">
                <label for="not-provided">Prefer not to say</label>
            </div><!-- End box radio-->
            
        </div><!-- End boxes-->

        <input type="submit" value="Register">


    </form>

    <div id="person-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
