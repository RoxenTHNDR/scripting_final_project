<body>

    <div id = "game-container">

            <img id="cup0" src="cup.png" alt = "cup"></img>

            <img id="cup2" src="cup.png" alt = "cup"></img>
        </div>
       
       
        
        <!-- Ball -->
        <svg class = "ball-container">

        </svg>

    <br>
